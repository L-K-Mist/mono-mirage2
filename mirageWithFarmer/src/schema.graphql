type Query {
  feed: [Post!]!
  # Every user should only be able to access their own drafts (i.e. where they're set as the author of the Post
  drafts: [Post!]! 
  # Only the author of a Post or an ADMIN user should be able to access Post nodes using the post query.
  post(id: ID!): Post
  me: User
  tenUsers: [User!]!
  produceList: [_Produce!]!
  currentCrops(
    farmId:ID!
    today:DateTime
  ): [Crop]!
}

type Mutation {
  signup(email: String!, password: String!, name: String!): AuthPayload!
  login(email: String!, password: String!): AuthPayload!
  createDraft(title: String!, text: String!): Post!
  deletePost(id: ID!): Post!
  publish(id: ID!): Post!
  createAddress(
    line1: String
    line2: String
    line3: String
    area: String
    postalCode: String
    province: String
  ): Address
  updateStableInfo(
    personalDetails1: PersonalDetailsUpdateWithoutPersonDataInput!
    personalDetails2: PersonalDetailsCreateWithoutPersonInput!
    farmingActivities1: FarmingActivitiesUpdateWithoutFarmerDataInput!
    farmingActivities2: FarmingActivitiesCreateWithoutFarmerInput!
    address1: AddressUpdateWithoutResidentDataInput!
    address2: AddressCreateWithoutResidentInput!
  ): User
  updateFarm(
    name: String
    totalLand: Int!
    cultivatedLand: Int!
    shareLocation: Boolean!
    lat: Float!
    lng: Float!
    farmersAssociations: String
  ): User
  createCrop(
    farmId: ID!
    category: CropCategory!
    name: String!
    description: String!
    startDate: DateTime!
    endDate: DateTime!
    
  ): Crop!
  createPersonalDetails(  
    lastName: String
    cell: String
    landLine: String
    idSA: String
  ): PersonalDetails
  createFarmingActivities(
    category: String!
    shortDescription: String
    cultivationApproach: String
    crops: Boolean
    livestock: Boolean
    products: Boolean
  ): FarmingActivities
  createFarm(
      totalLand: Int!
      cultivatedLand: Int!
      shareLocation: Boolean!
      farmersAssociations: String
      lat: Float
      lng: Float
  ):Farm!
}


