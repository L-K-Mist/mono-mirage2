type Post {
  id: ID! @unique
  createdAt: DateTime!
  updatedAt: DateTime!
  isPublished: Boolean! @default(value: "false")
  title: String!
  text: String!
  author: User!
}

type User {
  id: ID! @unique
  email: String! @unique
  password: String!
  name: String!
  posts: [Post!]!
  personalDetails: PersonalDetails
  address: Address
  farmingActivities: FarmingActivities
  farm: Farm
  role: Role @default(value: "FARMER")
}

type PersonalDetails {
  lastName: String
  cell: String
  landLine: String
  idSA: String
  person: User!
}

type Address {
  line1: String
  line2: String
  line3: String
  area: String
  postalCode: String
  province: String
  resident: User!
}

type FarmingActivities {
  category: String!
  shortDescription: String
  cultivationApproach: String
  selling: SalesCatogories
  farmer: User!  
}

type SalesCatogories {
  crops: Boolean
  livestock: Boolean
  products: Boolean
}

type Farm {
  totalLand: Int!
  cultivatedLand: Int!
  shareLocation: Boolean!
  gpsPoints: Location!
  farmersAssociations: String
  farmer: User
  crops: [Crop!]!
}

type Crop {
  id: ID! @unique
  category: CropCategory!
  name: String!
  description: String!
  harvestWindow: HarvestWindow!
  farm: Farm!
}

type _ProduceTable {
  name: String
  produce: [_Produce!]! @relation(name: "SeedData")
}

type _Produce {
  name: String! @unique
  type: CropCategory!
  # spacing in mm
  spacing: Int
  plantsPerM: Float
  group: _ProduceTable! @relation(name: "SeedData")
}

type Location {
  lat: Float!
  lng: Float!
}

# eg. datetime: "2015-11-22"
type HarvestWindow {
  from: DateTime!
  to: DateTime!
}

enum CropCategory {
  VEGETABLE
  FRUIT
  HERB
}

enum Role {
  ADMIN
  CUSTOMER
  FARMER
}
